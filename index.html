<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Tea Cozy</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img src="assets/img-tea-cozy-logo.png" alt="logo" />
        <h3>Locations</h3>
        <h3>Featured Tea</h3>
        <h3>Mission</h3>
    </div>

    <!-- App Container -->
    <div class="main">
        <div class="jumbotron">
            <div class="crossbar">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        <div class="products">
            <div class="text">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="pictures">
                <img src="./assets/img-berryblitz.jpg" />
                <img src="./assets/img-spiced-rum.jpg" />
                <img src="./assets/img-donut.jpg" />
                <img src="./assets/img-myrtle-ave.jpg" />
                <img src="./assets/img-bedford-bizarre.jpg" />
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h3>Footer</h3>
    </div>
</body>

</html>
